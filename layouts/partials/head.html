<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ .Site.Title }}</title>
<meta name="description" content="{{ with .Site.Params.description }}{{ . }}{{ end }}" />
<meta name="keywords" content="{{ with .Site.Params.keywords }}{{ . }}{{ end }}" />
<meta name="author" content="{{ with .Site.Params.author }}{{ . }}{{ end }}" />

<meta property="og:title" content="{{ .Site.Title }}" />
<meta property="og:description" content="{{ .Site.Params.description }}" />
<meta property="og:locale" content="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ .Site.BaseURL }}" />
<meta property="og:image" content="https://pogim.net/images/logo.png" />

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alef" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />

{{ $assets := .Site.Data.webpack.main }}
{{ if .Site.IsServer }}
  {{ with $assets.css }}
    <link href="{{ relURL . }}" type="text/css" rel="stylesheet">
  {{ end }}
  {{ with $assets.js }}
    <script src="{{ relURL . }}" defer></script>
  {{ end }}
{{ else }}
  {{ with resources.Get $assets.css | resources.Fingerprint }}
    <link href="{{ .RelPermalink }}" type="text/css" rel="stylesheet">
  {{ end }}
  {{ with resources.Get $assets.js | resources.Fingerprint }}
    <script src="{{ .RelPermalink }}" integrity="{{ .Data.Integrity }}" defer></script>
  {{ end }}
{{ end }}
