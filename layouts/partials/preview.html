<div id="image" class="drawer drawer-closed">
  <div class="overlay"></div>
  <div class="drawer-panel">
    <button class="close">&times;</button>
    <div class="preview">
      <header class="preview-header">
        <h2 class="preview-number"></h2>
        <div class="preview-details"></div>
      </header>
      <div class="preview-main">
        <button class="preview-nav preview-prev">&#x2bc8;</button>
        <div class="preview-image-container">
          <img src="#" alt="" class="preview-image" />
        </div>
        <button class="preview-nav preview-next">&#x2bc7;</button>
        <ol class="preview-variants">
          <li class="preview-variant preview-variant-primary preview-variant-selected">
            <img src="#" alt="" />
          </li>
          <li class="preview-variant preview-variant-backface"></li>
        </ol>
      </div>
      <template class="backface" id="backface-standard">
        {{ partial "backface_standard.svg" . }}
      </template>
    </div>
  </div>
</div>
