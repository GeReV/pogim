<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">

<head>
  {{ partial "head.html" . }}
  {{ template "_internal/google_analytics.html" . }}
</head>

<body>
  <div id="container">
    {{ partial "header.html" . }}
    <main id="main">
      <ul id="pogs" class="gallery">
        {{ range $.Site.Data.items.items }}
        <li class="gallery-item">
          <a href="images/pogs/{{.filename}}" class="pog pog-{{.series}}" data-image="images/pogs/{{.filename}}"
            data-thumbnail="images/pogs/thumbs/{{.filename}}" data-shiny="{{.shiny}}" data-number="{{.number}}"
            data-series="{{.series}}" data-backface="{{.backface}}">
            <img src="images/pogs/thumbs/{{.filename}}" alt="פוג {{.number}}" />
          </a>
          <span class="pog-number">
            {{.number}}
          </span>
          {{ if eq .shiny true }}
          <span class="pog-shiny" title="מבריק">&starf;</span>
          {{ end }}
        </li>
        {{ end }}
      </ul>
    </main>
    {{ partial "footer.html" . }}
    {{ partial "preview.html" . }}
    <script src="js/preview.js" defer></script>
  </div>
</body>

</html>
